<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <ul class="upnav">
            <li><a href="index.html" style="padding: 4px">Google Search</a></li>
        </ul>
    </div>
    <div class="logoadv">
        <img src="logodv.png" alt="google logo" height="50px" width="100px">
    </div>
        <p class="xyz">Advanced Search</p>
        <div class="line"></div>
    <div class="main">
        <p class="fpw">Find pages with...</p>
        <form action="https://google.com/search">
            <!-- 1st input -->
            <div class="inputs">      
                <div class="left">
                    <p class="para">all these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_q"" class="form-control">
                </div>
            </div>
            <!-- 2nd input -->
            <div class="inputs">
                <div class="left">
                    <p class="para">this exact word or phrase: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <!-- 3rd input -->
            <div class="inputs">
                <div class="left">
                    <p class="para">any of these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <!-- 4th input -->
            <div class="inputs">
                <div class="left">
                    <p class="para">none of these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Advanced Search" class="btnadv">
            </div>
        </form>
    </div>
</body>

</html>
